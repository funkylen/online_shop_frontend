<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин Young View</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="page-header">
      <img src="img/logo.png">
      <article class="search">
        <form class="form-search" action="" method="post">
          <input type="search" name="search" placeholder="Я ищу...">
          <button class="btn-search btn-reset" type="submit"></button>
        </form>
      </article>
      <div class="padding-for-btn">
        <button class="btn-private btn-reset" type="submit"></button>
      </div>
    </div>

    <nav class="category">
      <div><a class="link-reset link-category" href="#">Все товары</a></div>
      <div><a class="link-reset link-category" href="#">Одежда</a></div>
      <div><a class="link-reset link-category" href="#">Обувь</a></div>
      <div><a class="link-reset link-category" href="#">Аксессуары</a></div>
    </nav>
  </header>

  <main>
    <div class="indent-for-link">
      <a class="link-reset link-all-content" href="#">Наши товары</a>
    </div>
    <article class="list-product">
      <article class="product">
        <div class="image-product">
          <img src="img/product/product1.jpg">
        </div>
        <div class="name-product">
          <span class="reset-for-lowercase">Конструктор для малышей</span>
        </div>
        <div class="price-product">
          <p class="reset-for-lowercase">317 &#8381</p>
        </div>
      </article>
      <article class="product">Товар №2</article>
      <article class="product">Товар №3</article>
      <article class="product">Товар №4</article>
      <article class="product">Товар №5</article>
      <article class="product">Товар №6</article>
      <article class="product">Товар №7</article>
      <article class="product">Товар №8</article>
      <article class="product">Товар №9</article>
      <article class="product">Товар №10</article>
    </article>
    <div class="btn-all-product">
      <button class="btn-reset btn-products" type="submit">Показать все товары</button>
    </div>
  </main>

  <footer class="footer-layout">
    <article class="social">
      <p class="reset-for-lowercase padding-top-for-p">Наши соцсети:</p>
        <a href="#"><img class="social-networks" src="img/instagram.svg"></a>
        <a href="#"><img class="social-networks" src="img/facebook.svg"></a>
        <a href="#"><img class="social-networks" src="img/telegram.svg"></a>
        <a href="#"><img class="social-networks" src="img/youtube.svg"></a>
    </article>
    <article class="copyright">
      <p class="reset-for-lowercase padding-top-for-p">2019© ООО “YoungView”. Все права защищены.</p>
    </article>
  </footer>

</body>

</html>
