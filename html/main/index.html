<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин Young View</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="page-header">
      <img src="img/logo.png">
      <article class="search">
        <form class="form-search" action="" method="post">
          <input type="search" name="search" placeholder="Я ищу...">
          <button class="btn-search btn-reset" type="submit"></button>
        </form>
      </article>
      <div class="padding-for-btn">
        <button class="btn-private btn-reset" type="submit"></button>
      </div>
    </div>

    <nav class="category">
      <div><a class="link-reset link-category" href="#">Все товары</a></div>
      <div><a class="link-reset link-category" href="#">Одежда</a></div>
      <div><a class="link-reset link-category" href="#">Обувь</a></div>
      <div><a class="link-reset link-category" href="#">Аксессуары</a></div>
    </nav>
  </header>

  <main class="content">
    <article class="photo-product">
      <div class="image-photo-product"><img></div>
    </article>
    <article class="content-product">
      <div class="name-product-and-like">
        <span>Детский конструктор</span>
        <div class="image-like"></div>
      </div>
      <div>
      <div class="price-product">
        <span>Цена:</span>
        <span class="text-bold">317 Р</span>
      </div>
      <div class="quantity-product">
        <span class="padding-for-span">Количество:</span>
        <div class="">
          <input class="input-reset input-quantity" type="number" max="1000" min="1" value="1">
        </div>
      </div>
      <div class="description-product">
        <span class="size-span">Описание:</span>
        <span>Тут будет описание товара, тип смотрите какой классный конструктор, вау, *взрыв*, эпик и всё.</span>
      </div>
      <div class="btn-and-link-product">
        <button class="btn-reset btn-bin">Добавить в корзину</button>
        <a class="link-reset link-pay">Купить в 1 клик</a>
      </div>
    </article>
  </main>

  <footer class="footer-layout">
    <article class="social">
      <p class="reset-for-lowercase padding-top-for-p">Наши соцсети:</p>
        <a href="#"><img class="social-networks" src="img/instagram.svg"></a>
        <a href="#"><img class="social-networks" src="img/facebook.svg"></a>
        <a href="#"><img class="social-networks" src="img/telegram.svg"></a>
        <a href="#"><img class="social-networks" src="img/youtube.svg"></a>
    </article>
    <article class="copyright">
      <p class="reset-for-lowercase padding-top-for-p">2019© ООО “YoungView”. Все права защищены.</p>
    </article>
  </footer>

</body>

</html>
