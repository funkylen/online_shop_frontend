<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Интернет-магазин Young View</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header>
    <article class="header">
      <a class="link-reset" href="#oursite"><img src="img/logo.png"></a>
      <div class="search">
        <form class="form-search" action="" method="post">
          <input type="search" name="search" placeholder="Я ищу...">
          <button class="btn-reset btn-search" type="submit"></button>
        </form>
      </div>
      <button class="btn-reset btn-private" type="submit"></button>
    </article>

    <nav class="category">
      <div><a class="link-reset link-category" href="#allproduct">Все товары</a></div>
      <div><a class="link-reset link-category" href="#clothes">Одежда</a></div>
      <div><a class="link-reset link-category" href="#shoes">Обувь</a></div>
      <div><a class="link-reset link-category" href="#accessories">Аксессуары</a></div>
    </nav>
  </header>

  <main>
    
    <div class="indent-for-link">
      <a class="link-reset link-all-content" href="#allproduct">Наши товары</a>
    </div>
    <article class="list-product">
      <article class="product">
        <div class="image-product">
          <img src="img/product/product1.jpg">
        </div>
        <div class="name-product">
          <span class="reset-margin-padding">Конструктор для малышей</span>
        </div>
        <div class="price-and-like-product">
          <p class="reset-margin-padding">317 &#8381</p>
          <button class="btn-reset btn-like" type="submit"></button>
        </div>
      </article>
      <article class="product">Товар №2</article>
      <article class="product">Товар №3</article>
      <article class="product">Товар №4</article>
      <article class="product">Товар №5</article>
      <article class="product">Товар №6</article>
      <article class="product">Товар №7</article>
      <article class="product">Товар №8</article>
      <article class="product">Товар №9</article>
      <article class="product">Товар №10</article>
    </article>
    <div class="btn-all-product">
      <button class="btn-reset btn-products" type="submit">Показать все товары</button>
    </div>
  </main>

  <footer>
    <article class="social">
      <p class="reset-margin-padding padding-top-for-p">Наши соцсети:</p>
        <a href="#"><img class="social-networks" src="img/instagram.png"></a>
        <a href="#"><img class="social-networks" src="img/facebook.png"></a>
        <a href="#"><img class="social-networks" src="img/telegram.svg"></a>
        <a href="#"><img class="social-networks" src="img/youtube.png"></a>
    </article>
    <article>
      <p class="reset-margin-padding padding-top-for-p">2019© ООО “YoungView”. Все права защищены.</p>
    </article>
  </footer>

</body>

</html>
