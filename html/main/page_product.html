<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет-магазин Young View</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="page_product.css" rel="stylesheet">
</head>

<body>

  <header>
    <article class="header">
      <a class="link-reset" href="#oursite"><img src="img/logo.png"></a>
      <div class="search">
        <form class="form-search" action="" method="post">
          <input type="search" name="search" placeholder="Я ищу...">
          <button class="btn-reset btn-search" type="submit"></button>
        </form>
      </div>
      <button class="btn-reset btn-private" type="submit"></button>
    </article>

    <nav class="category">
      <div><a class="link-reset link-category" href="#allproduct">Все товары</a></div>
      <div><a class="link-reset link-category" href="#clothes">Одежда</a></div>
      <div><a class="link-reset link-category" href="#shoes">Обувь</a></div>
      <div><a class="link-reset link-category" href="#accessories">Аксессуары</a></div>
    </nav>
  </header>

  <main class="content">
    
    <article class="photo-product">
      <div class="image-photo-product"><img></div>
    </article>
    <article class="content-product">
      <div class="name-product-and-like">
        <span>Детский конструктор</span>
        <div class="image-like"></div>
      </div>
      <div>
      <div class="price-product">
        <span>Цена:</span>
        <span class="text-bold">317 Р</span>
      </div>
      <div class="quantity-product">
        <span class="padding-for-span">Количество:</span>
        <div class="">
          <input class="input-reset input-quantity" type="number" max="1000" min="1" value="1">
        </div>
      </div>
      <div class="description-product">
        <span class="size-span">Описание:</span>
        <span class="description">Тут будет описание товара, тип смотрите какой классный конструктор, вау, *взрыв*, эпик и всё.</span>
      </div>
      <div class="btn-and-link-product">
        <button type="submit" class="btn-reset btn-bin">Добавить в корзину</button>
        <a href="#orderproduct" class="link-reset link-pay">Купить в 1 клик</a>
      </div>
    </article>
  </main>

  <footer>
      <article class="social">
        <p class="reset-margin-padding padding-top-for-p">Наши соцсети:</p>
          <a href="#"><img class="social-networks" src="img/instagram.png"></a>
          <a href="#"><img class="social-networks" src="img/facebook.png"></a>
          <a href="#"><img class="social-networks" src="img/telegram.svg"></a>
          <a href="#"><img class="social-networks" src="img/youtube.png"></a>
      </article>
      <article>
        <p class="reset-margin-padding padding-top-for-p">2019© ООО “YoungView”. Все права защищены.</p>
      </article>
    </footer>

</body>

</html>
