<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="user_settings.css" rel="stylesheet">
    <link href="admin_product.css" rel="stylesheet">
    <title>Личный кабинет</title>
</head>

<body>

  <header>
    <article class="header">
      <a class="link-reset" href="#oursite"><img src="img/logo.png"></a>
      <div class="search">
        <form class="form-search" action="" method="post">
          <input type="search" name="search" placeholder="Я ищу...">
          <button class="btn-reset btn-search" type="submit"></button>
        </form>
      </div>
      <button class="btn-reset btn-private" type="submit"></button>
    </article>

    <nav class="category">
      <div><a class="link-reset link-category" href="#allproduct">Все товары</a></div>
      <div><a class="link-reset link-category" href="#clothes">Одежда</a></div>
      <div><a class="link-reset link-category" href="#shoes">Обувь</a></div>
      <div><a class="link-reset link-category" href="#accessories">Аксессуары</a></div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="account-name">
        <h2>Account Name</h2>
        <hr />
      </div>
      <section class="settings">
        <aside class="left-menu">
          <div class="left-menu-item"><a class="link-reset no-active-item" href="#addcategory">Добавить категорию</a></div>
          <div class="left-menu-item"><a class="link-reset active-item" href="#addproduct">Добавить товар</a></div>
        </aside>
        <article class="add-card-product">
          <h2 class="reset-margin-padding font-like-p margin-for-h2">Добавление товара</h2>
          <div class="add-product">
            <div class="col">
              <label class="label-for-card">
                Название товара
              </label>
              <input class="input-for-card margin-for-input" type="text" placeholder="Название товара">
              <label class="label-for-card">
                Цена товара
              </label>
              <input class="input-for-card" type="number" placeholder="Цена товара">
            </div>
            <div class="col">
              <label class="label-for-card">
                Описание товара
              </label>
              <textarea maxlength="51" rows="9" cols="24">Описание товара</textarea>
            </div>
          </div>
          <div class="add-image">
            <label class="label-for-card">
              Загрузите изображение товара
            </label>
            <button type="submit" class="btn-reset btn-add-image">Загрузить</button>
          </div>
          <div>
            <button type="submit" class="btn-reset btn-add-product">Добавить</button>
          </div>
        </article>
      </section>
    </div>
  </main>

  <footer>
    <article class="social">
      <p class="reset-margin-padding padding-top-for-p">Наши соцсети:</p>
        <a href="#"><img class="social-networks" src="img/instagram.png"></a>
        <a href="#"><img class="social-networks" src="img/facebook.png"></a>
        <a href="#"><img class="social-networks" src="img/telegram.svg"></a>
        <a href="#"><img class="social-networks" src="img/youtube.png"></a>
    </article>
    <article>
      <p class="reset-margin-padding padding-top-for-p">2019© ООО “YoungView”. Все права защищены.</p>
    </article>
  </footer>

</body>

</html>
